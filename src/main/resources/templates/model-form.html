<!DOCTYPE html>
<html>
<head>
    <title>Bella and Dora Chat - ${modelName}</title>
    <!-- PatternFly v6 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@patternfly/patternfly@6.0.0/patternfly.css" />
    <style>
        .chat-container {
            max-width: 800px;
            width: 90%;
            height: 80vh;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .pf-v6-c-card {
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pf-v6-c-card__title {
            padding: 1rem;
            flex-shrink: 0;
        }

        .pf-v6-c-card__body {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--pf-v6-global--BackgroundColor--100);
            border: 1px solid var(--pf-v6-global--BorderColor--100);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 8px;
        }

        .user .message-content {
            background-color: var(--pf-v6-global--primary-color--100);
            color: rgb(44, 11, 76);
        }

        .bot .message-content {
            background-color: var(--pf-v6-global--BackgroundColor--200);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--pf-v6-global--BackgroundColor--200);
        }

        .user .message-avatar {
            background-color: var(--pf-v6-global--primary-color--100);
            color: white;
        }

        .input-container {
            flex-shrink: 0;
            display: flex;
            gap: 10px;
            padding-top: 10px;
        }

        .json-response {
            font-family: monospace;
            padding: 10px;
            background-color: var(--pf-v6-global--BackgroundColor--200);
            border-radius: 4px;
            margin-top: 8px;
        }

        textarea.pf-v6-c-form-control {
            resize: vertical;
            min-height: 60px;
            margin-bottom: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="pf-v6-c-page">
        <main class="pf-v6-c-page__main">
            <div class="chat-container">
                <div class="pf-v6-c-card">
                    <div class="pf-v6-c-card__title">
                        <h1 class="pf-v6-c-title pf-m-2xl"> Dora and Bella Chat</h1>
                    </div>
                    <div class="pf-v6-c-card__body">
                        <div class="chat-messages" id="chatMessages">
                            <!-- Messages will be inserted here -->
                        </div>
                        
                        <div class="input-container">
                            <textarea 
                                class="pf-v6-c-form-control" 
                                id="urlInput" 
                                placeholder="Enter API URL here..."
                                rows="2"
                                aria-label="API URL input"></textarea>
                        </div>
                        
                        <div class="input-container">
                            <input type="text" 
                                   class="pf-v6-c-form-control" 
                                   id="userInput" 
                                   placeholder="Type your message..."
                                   aria-label="Chat input">
                            <button class="pf-v6-c-button pf-m-primary" 
                                    id="sendButton"
                                    type="button">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        class ChatBot {
            constructor() {
                this.messagesContainer = document.getElementById('chatMessages');
                this.userInput = document.getElementById('userInput');
                this.urlInput = document.getElementById('urlInput');
                this.sendButton = document.getElementById('sendButton');

                // Set default URL
                this.urlInput.value = 'https://gpt2-eder-llm.apps.prod.rhoai.rh-aiservices-bu.com/v1/completions';
                
                this.setupEventListeners();
                this.addBotMessage('Hello! I am Bella and Dora assistant. How can I help you today?');
            }

            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.handleUserInput());
                this.userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleUserInput();
                    }
                });
            }

            handleUserInput() {
                const message = this.userInput.value.trim();
                if (message) {
                    this.addUserMessage(message);
                    
                    // Get URL from textarea instead of window.location
                    const url = new URL(window.location.href);
                    url.searchParams.set('proxy', 'true');
                    url.searchParams.set('message', message);
                    url.searchParams.set('url', this.urlInput.value.trim());
                    
                    fetch(url.toString(), {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        this.addBotMessage(
                            data.message,
                            data
                        );
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        this.addBotMessage('Sorry, there was an error processing your request.');
                    });

                    this.userInput.value = '';
                }
            }

            addUserMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user';
                messageDiv.innerHTML = 
                    '<div class="message-avatar">U</div>' +
                    '<div class="message-content">' + text + '</div>';
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addBotMessage(text, jsonResponse = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';
                
                let content = text;
                if (jsonResponse) {
                    content += '<div class="json-response">' + 
                              JSON.stringify(jsonResponse, null, 2) +
                              '</div>';
                }

                messageDiv.innerHTML = 
                    '<div class="message-avatar">AI</div>' +
                    '<div class="message-content">' + content + '</div>';
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
        }

        // Initialize the chat bot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatBot();
        });
    </script>
</body>
</html>
